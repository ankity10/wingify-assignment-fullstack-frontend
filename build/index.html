<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification System Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
<div class="main">
    <nav class="nav-bar">

        <div class="blank"></div>

        <div class="search">
            <div class="separator"></div>

            <div class="search-wrapper">
                <form>
                    <span class="icon-search"></span>
                    <input type="search" id="search">
                </form>
            </div>
        </div>

        <div class="notification">
            <div class="separator"></div>

            <div class="notify_cover">
                <div class="notification_wrapper">

                    <span class="n_count" id="status">0</span>
                    <span class="icon-bell-o ripple bell " id="read"></span>

                    <div class="notification_panel ">
                            <span class="triangle_up triangle">
                            </span>
                        <ul class="n_details_wrapper">
                            <p>Notifications </p>
                            <span class="n_count">0</span>
                        </ul>
                    </div>

                </div>
                <div class="message-wrapper">
                    <span class="icon-envelope-o ripple"></span>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="profile_wrapper">
                <div class="img_wrapper profile_wrapper_in">
                    <img class="profile_img" src="img/4.jpeg" height="50px" width="50px">
                </div>
                <div class="down_wrapper profile_wrapper_in">
                    <div class="circle ripple_light">
                        <span class="icon-chevron-down"></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="sec1">
        <h1 class="demo_text">
            Notification System Demo
        </h1>
    </div>
</div>

<script src="js/all.js"></script>

</body>
</html>
